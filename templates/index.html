<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Checker</title>
    <style>
        body {ont-family: 'Segoe UI', Arial, sans-serif; background-color: #f6f8fa; margin: 0; padding: 0;}
        .container {max-width: 480px; margin: 40px auto; background: #fff; padding: 32px 24px 20px 24px; border-radius: 12px; box-shadow: 0 2px 12px #0002; }
        h1 { color: #065fd4; margin-bottom: 20px; text-align: center; font-weight: 600; letter-spacing: 1px; }
        form { margin-bottom: 14px; display: flex; flex-direction: column; gap: 12px; }
        label { color: #222; margin-bottom: 2px; font-weight: 500; }
        input[type="text"], input[type="file"] { padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px; }
        button { background: #065fd4; color: #fff; border: none; padding: 12px 0; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #0b6de3; }
        .report-ready { background: #eafbee; color: #196a3f; border: 1px solid #92e3b5; padding: 12px; border-radius: 6px; margin-top: 18px; text-align: center; }
        a.download-link { display: inline-block; margin-top: 8px; color: #065fd4; font-weight: 500; text-decoration: none; padding: 10px 18px; border: 1px solid #065fd4; border-radius: 6px; background: #eaf3ff; transition: background 0.18s, border-color 0.18s; }
        a.download-link:hover { background: #d7e8fd; border-color: #0b6de3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessibility Checker</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="url">Enter Website URL:</label>
            <input type="text" name="url" id="url" placeholder="https://example.com">

            <label for="sitemap_file">Or upload a sitemap.xml file:</label>
            <input type="file" name="sitemap_file" id="sitemap_file" accept=".xml">

            <button type="submit">Check Accessibility</button>
        </form>
        {% if csv_ready %}
            <div class="report-ready" id="reportBox">
                <b>Report is ready!</b><br>
                <a href="/download" class="download-link" id="downloadReport">Download CSV</a>
            </div>
        {% endif %}

    </div>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var downloadLink = document.getElementById("downloadReport");
    var reportBox = document.getElementById("reportBox");
    var form = document.querySelector("form");

    if (downloadLink && reportBox && form) {
        downloadLink.addEventListener("click", function() {
            // Reset the form
            form.reset();
            // Hide the report box after a short delay to allow download to initiate
            setTimeout(function() {
                reportBox.style.display = "none";
            }, 500); // delay in milliseconds, adjust as needed
        });
    }
});
</script>
